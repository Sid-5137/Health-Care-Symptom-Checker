{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h2 class="card-title text-center mb-2" style="font-size:2rem; font-weight:600; color:#198754;">Your Profile</h2>
                    <p class="text-center text-muted mb-4">Logged in as <span class="fw-semibold">{{ user.username }}</span></p>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_family_history" class="form-label" style="font-size:1.1rem;">Family Health History</label>
                            {{ form.family_history }}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Save Details</button>
                        </div>
                    </form>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <a href="{% url 'home' %}" class="btn btn-link">&larr; Back to Home</a>
                        <a href="{% url 'password_change' %}" class="btn btn-outline-secondary rounded-pill">Change Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
